<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <!-- Title of game -->
  <title>Tic-Tac-Toe</title>
  <!-- Linking the css and fonts -->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  
</head>

<body>

  <html>
    <head>
        <title>TIC TAC TOE</title>
    </head>
    <body>
        <div id="parent">
            <div id="wide">
                <h1>Tic-Tac-Toe</h1>
                <ul id="game">
                    <!-- first row -->
                    <li data-pos="0,0"></li>
                    <li data-pos="0,1"></li>
                    <li data-pos="0,2"></li>
                    <!-- second row -->
                    <li data-pos="1,0"></li>
                    <li data-pos="1,1"></li>
                    <li data-pos="1,2"></li>
                    <!-- third row -->
                    <li data-pos="2,0"></li>
                    <li data-pos="2,1"></li> 
                    <li data-pos="2,2"></li>
                </ul>
             </div> 
             <div id="narrow">  
                <button id="reset-game">Reset Game</button>
                
                <!-- Game Messages -->
                <!-- Messages get display when the games end -->
                <div id="game-messages">
                    <span class="player-x-win">Player One Wins</span>
                    <span class="player-o-win">Player Two Wins</span>
                    <span class="draw">Draw Game</span>
                </div>
                
                <!-- Messages get display when the games end -->
                <aside id="info">
                    <h2>Who's Turn</h2>
                    <div id="whos-turn" class="x">
                        <span class="x">Player 1</span>
                        <span class="o">Player 2</span>
                    </div>
                    
                    <h2>Score Card</h2>
                    <div id="score">
                        Player 1: <span id="player-one-score">0</span> <br />
                        Player 2: <span id="player-two-score">0</span> <br />
                    </div>
                </aside>
            </div>
        </div>
    </body>
</html>
  
    <!-- Linking the javascript which contains the logic of the game -->
    <script  src="js/index.js"></script>

</body>

</html>
